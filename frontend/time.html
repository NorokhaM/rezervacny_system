<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Choose Time</title>
  </head>
  <body>
    <div class="phone-container">
      <div class="header">
        <div class="back-button">‚Üê</div>
        <div class="title">Choose Time</div>
      </div>

      <div class="date-selector">
        <div class="date-item selected">
          <div class="date-day">Mon</div>
          <div class="date-date">15</div>
        </div>
        <div class="date-item">
          <div class="date-day">Tue</div>
          <div class="date-date">16</div>
        </div>
        <div class="date-item">
          <div class="date-day">Wed</div>
          <div class="date-date">17</div>
        </div>
        <div class="date-item">
          <div class="date-day">Thu</div>
          <div class="date-date">18</div>
        </div>
        <div class="date-item">
          <div class="date-day">Fri</div>
          <div class="date-date">19</div>
        </div>
      </div>

      <div class="time-slots">
        <div class="time-slot">9:00 AM</div>
        <div class="time-slot">10:00 AM</div>
        <div class="time-slot selected">11:00 AM</div>
        <div class="time-slot">12:00 PM</div>
        <div class="time-slot unavailable">1:00 PM</div>
        <div class="time-slot">2:00 PM</div>
        <div class="time-slot">3:00 PM</div>
        <div class="time-slot unavailable">4:00 PM</div>
        <div class="time-slot">5:00 PM</div>
        <div class="time-slot">6:00 PM</div>
      </div>

      <div class="book-button">Book Now</div>
    </div>

    <script>
      document.querySelector(".back-button").addEventListener("click", () => {
        window.history.back();
      });

      document.querySelectorAll(".date-item").forEach((item) => {
        item.addEventListener("click", () => {
          document
            .querySelectorAll(".date-item")
            .forEach((i) => i.classList.remove("selected"));
          item.classList.add("selected");
        });
      });

      document.querySelectorAll(".time-slot").forEach((slot) => {
        if (!slot.classList.contains("unavailable")) {
          slot.addEventListener("click", () => {
            document
              .querySelectorAll(".time-slot")
              .forEach((s) => s.classList.remove("selected"));
            slot.classList.add("selected");
          });
        }
      });

      document.querySelector(".book-button").addEventListener("click", () => {
        const selectedDate = document.querySelector(".date-item.selected");
        const selectedTime = document.querySelector(".time-slot.selected");

        if (selectedDate && selectedTime) {
          const date = selectedDate.querySelector(".date-date").textContent;
          const day = selectedDate.querySelector(".date-day").textContent;
          const time = selectedTime.textContent;

          console.log("Booking confirmed for:", `${day} ${date} at ${time}`);
          // Here you would typically navigate to a confirmation page
        }
      });
    </script>
  </body>
</html>
